<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolução Retro</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function exibirCarrinho() {
                 var carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
                 var listaCarrinho = document.getElementById('lista-carrinho');
                 var totalElemento = document.getElementById('total');
     
                 listaCarrinho.innerHTML = '';
                 var total = 0;
     
                 carrinho.forEach(function (item, index) {
                     var li = document.createElement('li');
                     li.innerHTML = `
                         <span>${item.nome} - R$ ${item.preco.toFixed(2)}</span>
                         <span class="remover" onclick="removerDoCarrinho(${index})">Remover</span>
                     `;
                     listaCarrinho.appendChild(li);
                     total += item.preco;
                 });
     
                 totalElemento.textContent = `Total: R$ ${total.toFixed(2)}`;
             }
     
             function removerDoCarrinho(index) {
                 var carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
                 carrinho.splice(index, 1);
                 localStorage.setItem('carrinho', JSON.stringify(carrinho));
                 exibirCarrinho();
             }
     
             exibirCarrinho();
     </script>
</head>
<body>
    <header id="topo">
        <h3>10% de desconto em toda a loja</h3>
      </header>
        <header>
            <div class="logo">
             <a href="./index.html" style="text-decoration: none; color: #000000;"> <h1>REVOLUÇÃO RETRO</h1></a>
            </div>
        

            <div class="carrinho">
              <a href="#"><img src="./img/bolsa-de-compras.png" alt=""></a>
              <a href="./form.html"><img src="./img/perfil.png" alt=""></a>
          </div>
        </header>

        <div class="sacola">
            <h1>Sua sacola:</h1>
        
            <div class="position1"><ul id="lista-carrinho"></ul></div>
        
            <div class="position">
            <p id="total">Total: R$ 0.00</p></div>
        
            <div class="position2"><a href="#">Finalizar Compra</a></div>
        </div>
        
</body>
</html>
